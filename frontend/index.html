<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Chat Application</h1>
    <div id="messages"></div>
    <div id="inputRow">
      <input
        type="text"
        id="userName"
        placeholder="Enter your name"
      /><br /><br />
      <input
        type="text"
        id="newMessage"
        name="newMessage"
        placeholder="Type your message here"
        required
      /><br /><br />
    </div>
    <button id="enter">Send</button>

    <script src="script.js"></script>
  </body>
</html>
